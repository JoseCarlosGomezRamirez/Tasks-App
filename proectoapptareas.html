<html>
    <head>
     <meta charset="uft-8">
     <title>Tasks App</title>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">  

    </head>
    <body>

        <!--navigation-->
       <nav class="navbar navbar-light bg-light">
           <div class="container">
            <a href="#" class="navbar-brand">Tasks App</a>
           </div>

       </nav>

     <!--main content-->
       <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="Add task" class="form-control">

                                
                            </div>
                            <div class="form-group">
                                <textarea id="description" rows="8" cols="80" class="form-control" placeholder="Add description"></textarea>

                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Save
                            </button>

                        </form>
                    </div>

                </div>

            </div>
            <div class="col-ms-8">
                <div id="tasks"></div>

            </div>
        </div> 
       </div>


      <!--SCIPTS-->
      <script src="app.js"></script>
    </body>



</html>
